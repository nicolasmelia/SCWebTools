	</head>
	<body>

		<!-- Header -->
			<header id="header">
				<h1><span style = "color: #5ba0ff;">Sonic</span>Chat Beta</h1>
				<p>An affordable internet based customer service solution.<br />
				   Advancing customer service technologies and redefining the industry standard.</p>
			</header>

		<!-- Signup Form -->
			<form id="signup-form" method="post" action="#">
				<input type="email" name="email" id="email" placeholder="Email Address" />
				<input type="submit" onclick = "signUpEmail()" value="Sign Up" />
			</form>
			
			
			<p>Learn More: <a href="http://www.sonicchats.com">SonicChats.com</a></p>
				
		<!-- Footer -->
			<footer id="footer">
				<ul class="icons">
					<li><a href="#" class="icon fa-twitter"><span class="label">Twitter</span></a></li>
					<li><a href="#" class="icon fa-instagram"><span class="label">Instagram</span></a></li>
					<li><a href="#" class="icon fa-github"><span class="label">GitHub</span></a></li>
					<li><a href="#" class="icon fa-envelope-o"><span class="label">Email</span></a></li>
				</ul>
				<ul class="copyright">
					<li>&copy; SonicChat.</li><li>Credits: <a href="http://www.sonicchats.com">SonicChats.com</a></li>
				</ul>
			</footer>
			
			<script>
			
			function signUpEmail() {
	if ($("#email").val().indexOf("@") != -1 && $("#email").val() != ""){
    var data={name:$("#email").val(), contact:$("#email").val(), message:"BETA SIGN UP EMAIL"};
			$.ajax({
				url: "http://sonicchat.elasticbeanstalk.com/dataAccess/recieveMessage",
				dataType: 'jsonp',
				crossDomain:true,
				jsonpCallback: "jsonCallbackMessage",
				data: data,
				scriptCharset: 'UTF-8',
				  success: function(data) {
					//Nothing as of now
			}});
			return true;
			} else {
					// alert("Please enter a valid Email.");
			}
	}

		function jsonCallbackMessage() {
		// Call back function from sendAfterHourMessage() if SUCCESS
		setTimeout("openHome()",'1500');
		}
		
		function openHome() {
		 window.open("index.html", "_self");
		}
				
		$('#signup-form').submit(function() {
			if ($("#email").val().indexOf("@") == -1 && $("#email").val() == ""){
			return false;
		}
		});
			
			</script>

		<!-- Scripts -->
			<!--[if lte IE 8]><script src="assets/js/ie/respond.min.js"></script><![endif]-->

	</body>
