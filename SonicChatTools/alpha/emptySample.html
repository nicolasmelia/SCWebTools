			<script>
		
			function scrollToBeta() {
				 $('html, body').animate({
				scrollTop: $("#cta").offset().top
				}, 2000);
			}
			
			function noAccess() {
				alert('You do not have permission to access this feature.');
			}
			

			
			function messageOK() {
				// Hide ok message
				$('#okMessage').fadeOut('500', function() {
				$('#okMessageContainer').css('display', 'none');   
				$(location).attr('href',"index.html");
				});
			}
			
	function signUpEmail() {
	if ($("#email").val().indexOf("@") != -1 && $("#email").val() != ""){
    var data={name:$("#name").val(), contact:$("#email").val(), message:$("#message").val()};
			$.ajax({
				url: "http://sonicchat.elasticbeanstalk.com/dataAccess/recieveMessage",
				dataType: 'jsonp',
				crossDomain:true,
				jsonpCallback: "jsonCallbackMessage",
				data: data,
				scriptCharset: 'UTF-8',
				  success: function(data) {
					//Nothing as of now
			}});
		return true;
	} else {
		alert("Please enter a valid Email.");
	}
}

function jsonCallbackMessage() {
// Call back function from sendAfterHourMessage() if SUCCESS
	$('#okMessageContainer').fadeIn('500', function() {
		$('#okMessage').fadeIn(500);
		});
}
			</script>
